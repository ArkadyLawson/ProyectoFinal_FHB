<div class="row">
    <h1 id="rprojects"><i class="bi bi-clipboard-check-fill"></i> Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevopro" *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i> Agregar proyecto
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h2>{{Proyectos.nombreP}}</h2>
                    </td>
                    <td>{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-wrench-adjustable"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
